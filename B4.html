<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr{
            background-color: maroon;
            color: white;
            text-align: center;

        }

        dt{
            font-weight: bold;
            background-color: maroon;
            color: white;
        }
    </style>
    <script>
        function placeOrder(){
            document.getElementById("ordersummary").style.display = "block";
            
          
            Uname = document.getElementById("txtName");
            mobile = document.getElementById("txtMobile");
            burger = document.getElementById("optBurger");
            roller = document.getElementById("optRoller");
            fries = document.getElementById("optfries");

            var mcost = 0;
            var acost = 0;
            var mname =" ";
            var aname = " ";
            if(burger.checked){
                mcost =120;
                mname = burger.value;

            }
            if(roller.checked){
                mcost =100;
                mname = roller.value;
            }
            if(fries.checked){
                acost = 60;
                mcost += acost;
                aname += fries.value+ "<br>";

            }
            document.getElementById("lblName").innerHTML = Uname.value;
            document.getElementById("lblMobile").innerHTML = mobile.value;
            document.getElementById("lblMeal").innerHTML = mname;
            document.getElementById("lblAdd").innerHTML = aname;
            document.getElementById("lblAmount").innerHTML = mcost;
        }
    </script>
</head>
<body>
    <div>
        <font size = "6">
            <table width = "500" border = "2" cellspacing = "4" cellpading = "4" align = "center" id ="orderedform">
                
                <tr>
                    <td colspan="2">customer details
                        
                    </td>
                </tr>

                <tr>
                    <td>customer Name</td>
                    <td> <input type="text"  id="txtName"></td>
                </tr>
                <tr>
                    <td>mobile</td>
                    <td><input type="number"  id="txtMobile"></td>
                </tr>

                <tr>
                    <td>
                        select a meal
                    </td>

                </tr>
                <tr>
                    <td>
                        <img src="I/image_2.jpeg" width="100" height="100">
                        <br>
                        <input type="radio" name="meal" id="optBurger" value ="omgBurger">omgBurger(&#8377;120/-)
                   
                   
                    </td>
                    <td>
                        <img src="I/image_3.jpeg" width="100" height="100">
                        <br>
                        <input type="radio" name="meal" id="optRoller" value = "omgRoller">omgRoller(&#8377;100/-)
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        select Ad-on'S
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="I/image_4.jpeg" width="100" height="100">
                        <br>
                        <input type="checkbox" name="" id="optfries" value = "largefries">largefries(&#8377;60/-)
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value = "plce order" onclick="placeOrder()">
                    </td>
                </tr>
            </table>
            <br>
            <dl id = "ordersummary" style="display: none;">
            <h2>
                               Order summary
            </h2>
             <dt>customer Name</dt>
             <dd id = "lblName"></dd>
             <dt> mobile</dt>
             <dd id ="lblMobile"></dd>
             <dt>meal</dt>
             <dd id ="lblMeal"></dd>
             <dt> AD-on's</dt>
             <dd id ="lblAdd"></dd>
             <dt>total bill amount</dt>
             <dd id = "lblAmount"></dd>
             <br>
             <input type="button"  value =" print bill" onclick = "window.print()">
        </dl>

                
    </div>
</body>
</html>
